<div *ngIf="!loginService.sesionIniciada()" class="container">
    <div class="page-header" id="banner">

        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Cyxtera</h1>
            <p class="lead">Operaciones</p>
          </div>
          <div class="col-lg-4 col-md-5 col-sm-6">
            <div class="sponsor">
            </div>
          </div>
        </div>
      </div>

  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-12">
      <h4 class="text-center">Historial</h4>
      <app-historial (mostrarModal)="openModal($event, template)" #historial></app-historial>
    </div>
    <div class="col-lg-6 col-md-4 col-sm-12">
      <h4 class="text-center">Agregar Valor</h4>
      <app-agregar-valor (listarValores)="listarLosValores($event)"></app-agregar-valor>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-12">
      <h4 class="text-center">Resualtados</h4>
      <app-resultados  #resultados></app-resultados>
    </div>
  </div>
</div>

<div class="text-center" *ngIf="loginService.sesionIniciada()" >
    <div class="col-lg-12">
        <div class="page-header">
          <h1 >CYXTERA</h1>
          <h1 >Sistema de calculo</h1>
        </div>
      </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Resultado Historico</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col" class="text-center">Operacion</th>
          <th scope="col" class="text-center">Valor</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let valor of listaValores">
          
          <th scope="row">
            <div *ngIf="valor.operacion == 'Agregar'">
                {{valor.signo}}
            </div>
            <div *ngIf="valor.operacion != 'Agregar'">
                Total {{valor.operacion}}
            </div>
          </th>
          <td class="text-center" >
            
              {{valor.valorOperacion}}
          </td>
        </tr>
        
      </tbody>
      
    </table> 
  </div>
</ng-template>
