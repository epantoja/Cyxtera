<ul *ngFor="let historico of listaHitorico" class="list-group">
  <li (click)="modal(historico.usuarioId)" class="list-group-item d-flex justify-content-between align-items-center">
    Resultado Historico #{{historico.usuarioId}}
    <span class="badge badge-primary badge-pill">{{historico.valorTotal}}</span>
  </li>
</ul>
